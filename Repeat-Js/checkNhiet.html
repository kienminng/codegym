<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check nhiệt độ</title>
</head>
<body>
<script>
    let a
  do {
      a =prompt('')
      if (a>100) {
          alert('giảm nhiệt độ ')
      } else if (a < 20 ) {
          alert('tăng nhiệt ')
      } else {
          alert('ok')
      }

  } while (20>a||a>100)


    

</script>
</body>
</html>
