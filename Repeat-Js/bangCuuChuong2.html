<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương 2 </title>
</head>
<body>
<script>
  let sout , i ,j
  sout = "<table border='1' cellpadding='3' width='300px' cellspacing='0'>"
  for ( i=2; i<=10; i++) {
    sout = sout +'<tr>'
    for ( j=1 ; j<=10 ; j++ ) {
      sout = sout + '<td>' + i +"x"+j +'='+ i * j +'</td>';
    }
      sout = sout + '</tr>'
  }

  sout = sout + '</table>'
  document.write(sout)
</script>
</body>
</html>
