<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use While</title>
</head>
<body>
<script>
let value = null
do {
    value = prompt('enter number')
} while (value <1 || value >10);
alert('số bạn nhập là ' + value);
    value = prompt("enter number")
</script>
</body>
</html>
