<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check box choose one of it</title>
</head>
<body>
<h3>Check the box your fell about experian</h3>
<label for="bad"></label><input id="bad" type="checkbox" onclick="ClickCheckbox('bad')">bad <br>
<label for="normal"></label><input id="normal" type="checkbox" onclick="ClickCheckbox('normal')">normal <br>
<label for="good"></label><input id="good" type="checkbox" onclick="ClickCheckbox('good')">good <br>

<script>
  function ClickCheckbox(nhap) {
    let badInput = document.getElementById('bad')
    let normalInput = document.getElementById('normal')
    let goodInput = document.getElementById('good')

    if ( nhap === "bad") {
        normalInput.checked=false;goodInput.checked=false
    } else if (nhap === "normal") {

      goodInput.checked=false;badInput.checked=false
    } else {
      normalInput.checked=false;badInput.checked=false
    }
  }

</script>
</body>
</html>
