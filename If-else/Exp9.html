<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc điều kiên loại 1</title>
</head>
<body>
<h2>Kiểm tra bội số</h2>
<label><input type="number" id="a" placeholder="nhập số a"></label><br>
<label> <input type="number"  id="b" placeholder="nhập số b"></label><br>
<button type="button" name="kết quả" onclick="CheckNumber()" >Kết Quả</button>
<p id="Result"></p>

<script>
  function CheckNumber() {
    let a = document.getElementById('a').value
    let b = document.getElementById('b').value

    if ( a % b ===0){
      document.getElementById('Result').innerHTML='a có là bội của b'
    } else {
      document.getElementById('Result').innerHTML='a ko là bội của b'
    }

  }

</script>
</body>


</html>
