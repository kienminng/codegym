<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên lơn và nhỏ hơn 0</title>
</head>
<body>
<h3>Nhập số nguyên</h3>
<label><input type="number" name="number" id="Num" placeholder="nhập số"></label><br>
<button type="button" onclick="num()" name="check">check</button>
<p id="Result"></p>
<script >
  function num() {
     let Num = document.getElementById('Num').value

    // if (Num>0){
    //   document.getElementById('Result').innerHTML='đây là số lớn hơn 0'
    //
    // } else {
    //   document.getElementById('Result').innerHTML='đây là số nhỏ hơn 0'
    //
    // }

    switch (Num) {
      case Math.abs(Num) :
        document.getElementById('Result').innerHTML='đây là số lớn hơn 0'
        break;
      default :
        document.getElementById('Result').innerHTML='đây là số nhỏ hơn 0'
        break;

    }
  }
</script>
</body>
</html>
