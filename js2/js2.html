<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2</title>
</head>
<body>
<script >
    let inputMaths
    let inputPhysical
    let inputChemical

    inputMaths = prompt('Enter the Maths points')
    inputPhysical = prompt('Enter the Physical points')
    inputChemical = prompt('Enter the Chemical points')

    let Maths = parseInt(inputMaths)
    let Physical = parseInt(inputPhysical)
    let Chemical = parseInt(inputChemical)
    let D =(Maths+Physical+Chemical)/3
    //phần hiện ra máy
    document.write('Điểm tổng kết ban A ='+D+'điểm')




</script>
</body>
</html>
