<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Date</title>
</head>
<body>
<h1>Check Date</h1>
<input type="text" id="thedate" placeholder="What day is today">
<button type="button" onclick="myFunction()" id="In">CLick on
</button>
<script >
  function myFunction() {
    let D = document.getElementById('thedate').value

    switch (D){
      case 'Saturday':
      case 'Sunday':
        document.getElementById('In').innerHTML="nghỉ`"
            break;
      default :
        document.getElementById('In').innerHTML="đợi đi"
            break;
    }
  }
</script>
</body>
</html>
