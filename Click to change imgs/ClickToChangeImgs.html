<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click thay đổi ảnh</title>
  <link rel="stylesheet" href="./img/cat">
  <link rel="stylesheet" href="./img/monkey">
  <link rel="stylesheet" href="./img/panda">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      max-width: 940px;
    }

    .puzzles {
      margin-top: 1em;
      margin: auto;
    }

    img {
      display: block;
      margin: 1em;
      padding: 0.2em;
      box-shadow: 2px 3px 3px black;
      width: 600px;
      height: 150px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="puzzles">
    <img id="img1" src="" alt="" />
    <img id="img2" src="" alt="" />
    <img id="img3" src="" alt="" />
    <img id="img4" src="" alt="" />
    <img id="img5" src="" alt="" />
  </div>
</div>

<script >
  let img = {
    imgsDB:
            [
              ["./img/cat/funny-cat1_part1x1.jpg",
                "./img/cat/funny-cat1_part2x1.jpg",
                "./img/cat/funny-cat1_part3x1.jpg",
                "./img/cat/funny-cat1_part4x1.jpg",
                "./img/cat/funny-cat1_part5x1.jpg"],
              ["./img/monkey/monkey_part1x1.jpg",
                "./img/monkey/monkey_part2x1.jpg",
                "./img/monkey/monkey_part3x1.jpg",
                "./img/monkey/monkey_part4x1.jpg",
                "./img/monkey/monkey_part5x1.jpg"],
              ["./img/panda/panda_swap_part1x1.jpg",
                "./img/panda/panda_swap_part2x1.jpg",
                "./img/panda/panda_swap_part3x1.jpg",
                "./img/panda/panda_swap_part4x1.jpg",
                "./img/panda/panda_swap_part5x1.jpg"]
            ],
    imgpos: [0, 0, 0, 0, 0]
  }

  function placeImage(imgpos1,imgToggle) {
    Images.imgpos[imgpos1 - 1]=imgToggle
    let imageName = '#img' + imgpos1.toString()
    $(imageName).attr('src', './img' + Images.imgsDB[imgToggle][imgpos1-1])
  }

  function SetImgesRandom() {
    for (let i=1; i<=5 ; i++)
    {
      let num1= Math.floor((Math.random()*3))
      placeImage(i, num1)
    }
  }

  function imageClick(imgpos1)  {
    let imgToggle = Image.imgpos[imgpos1 -1]
    if (imgToggle === 0){
      placeImage(imgpos1, 1)
    }
    else if (imgToggle === 1){
      placeImage(imgpos1, 2)
    }
    else if (imgToggle===2) {
      placeImage(imgpos1, 0)
    }
  }

  function checkSet() {
    let setImg = Images.imgpos[0];
    let setFlag = true;
    for (var i=1; i < 5; i++){
      if (Images.imgpos[i] !== Images.imgpos[i-1]) {
        setFlag=false;
      }
    }

    if (setFlag) {
      $('img').css('box-shadow','4px 4px 9px red')
    } else {
      $('img').css("box-shadow","2px 3px 3px black")
    }
  }

  let main = function () {
    setImagesRandom();

    $("#img1").click(function (){
      imageClick(1);
      checkSet();
    })

    $("#img2").click(function (){
      imageClick(2);
      checkSet();
    })

    $("#img3").click(function (){
      imageClick(3);
      checkSet();
    })

    $("#img4").click(function (){
      imageClick(4);
      checkSet();
    })

    $("#img5").click(function (){
      imageClick(5);
      checkSet();
    })
  }
  $(document).ready(main());
</script>
</body>
</html>
