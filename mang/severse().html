<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược thứ tự </title>
    <link rel="stylesheet" href="">
</head>
<body>
<script>
  let array = [-3,5,1,3,2,10]
  let frist =[0]
  let last = array.length-1
  while (frist<last) {
    let b=array[frist]
    array[frist] = array[last]
    array[last]=b
    frist++
    last--
  }
  document.write(array)
</script>

</body>
</html>
